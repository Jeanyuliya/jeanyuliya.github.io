<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Ë¶ÅÂêÉ‰ªÄÈ∫ºÔºüËΩâÁõ§</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff8e1;
    }
    canvas {
      margin-top: 20px;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-size: cover;
      border-radius: 50%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Ë¶ÅÂêÉ‰ªÄÈ∫ºÔºü</h1>
  <canvas id="wheel" width="500" height="500"></canvas>
  <button onclick="spin()">ËΩâ‰∏Ä‰∏ãÔºÅ</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 200;
    const options = [
      { label: "Á©∫ËÖπÊ∏õËÇ•", icon: "üö´" },
      { label: "ÁèçÂ•∂‰∏ÄÊùØÂ∞±Â§†", icon: "üßã" },
      { label: "ÂÅ•Â∫∑È§êÁõí", icon: "ü•ó" },
      { label: "ÈõûÊéíÂä†Ëæ£‰∏çÂàá", icon: "üçó" },
      { label: "ÂêÉËçâÊ≤ôÊãâ", icon: "ü•¨" },
      { label: "Ê∏ÖÁ≤•Â∞èËèú", icon: "ü•£" },
      { label: "Â§ßÊéíÊ™îÂ∞èÂêÉ", icon: "üç¢" },
      { label: "Áï∞ÂúãÁæéÈ£ü", icon: "üåÆ" },
      { label: "ÈÄüÈ£üÂø´È§ê", icon: "üçî" },
      { label: "Ê≥°È∫µ", icon: "üçú" },
      { label: "ÂÆ∂Ë£°Ëá™ÁÖÆ", icon: "üè†" },
      { label: "Á¥†È£üÊñôÁêÜ", icon: "ü•¶" },
      { label: "Ë∂ÖÂïÜËºïÈ£ü", icon: "ü•™" },
      { label: "Ëá™Âä©È§ê", icon: "üç±" },
      { label: "ÁÇ≠ÁÉ§ÁáíÁâ©", icon: "üç¢" },
      { label: "È∫µÂåÖ‰∏âÊòéÊ≤ªÈ°û", icon: "ü•Ø" }
    ];
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const arcSize = (2 * Math.PI) / options.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      options.forEach((opt, i) => {
        const start = angle + i * arcSize;
        const end = start + arcSize;

        const isSpecial = opt.label === "Á©∫ËÖπÊ∏õËÇ•";

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, start, end);
        ctx.fillStyle = isSpecial ? "#000" : (i % 2 === 0 ? "#f9a825" : "#f57f17");
        ctx.fill();
        ctx.closePath();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(start + arcSize / 2);
        ctx.textAlign = "center";
        ctx.font = "14px sans-serif";
        ctx.fillStyle = isSpecial ? "white" : "black";

        ctx.fillText(opt.icon, radius - 70, -8);
        ctx.fillText(opt.label, radius - 70, 12);
        ctx.restore();
      });

      ctx.beginPath();
      ctx.moveTo(centerX, centerY - radius - 20);
      ctx.lineTo(centerX - 10, centerY - radius - 40);
      ctx.lineTo(centerX + 10, centerY - radius - 40);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      const spinTime = 4000;
      const spinAngle = Math.random() * 360 + 1440;

      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const t = Math.min(elapsed / spinTime, 1);
        angle = (spinAngle * easeOut(t)) * Math.PI / 180;
        drawWheel();

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const selected = options[Math.floor(options.length - ((angle % (2 * Math.PI)) / (2 * Math.PI)) * options.length) % options.length];
          alert(`‰ªäÂ§©ÂêÉÔºö${selected.label} ${selected.icon}`);
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    drawWheel();
  </script>
</body>
</html>
