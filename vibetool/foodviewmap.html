<body>
    <div class="container">

            <p>Êé¢Á¥¢Âë®ÈÇäÁæéÈ£üÔºåÁôºÁèæÂë≥ËïæÊñ∞È´îÈ©ó</p>

        <div class="controls">

        <div class="stats">
            <div class="stat-item">
                <div id="totalCount" class="stat-number">0</div>
                <div class="stat-label">Á∏ΩÂú∞ÈªûÊï∏</div>
            </div>
            <div class="stat-item">
                <div id="restaurantCount" class="stat-number">0</div>
                <div class="stat-label">È§êÂª≥</div>
            </div>
            <div class="stat-item">
                <div id="attractionCount" class="stat-number">0</div>
                <div class="stat-label">ÊôØÈªû</div>
            </div>
        </div>
        
        <div id="lastUpdate" class="last-update" style="display: none;"></div>
    </div>

    <script>
        let map;
        let markers = [];
        let infoWindow;
        let webAppUrl = '';
        let lastUpdateTime = null;
        
        // ÂàùÂßãÂåñÂú∞Âúñ
        function initMap() {
            // Ë®≠ÂÆöÂè∞ÂåóÁÇ∫È†êË®≠‰∏≠ÂøÉÈªû
            const defaultCenter = { lat: 25.0330, lng: 121.5654 };
            
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: defaultCenter,
                styles: [
                    {
                        "featureType": "poi",
                        "elementType": "labels",
                        "stylers": [{"visibility": "off"}]
                    }
                ],
                mapTypeControl: true,
                streetViewControl: true,
                fullscreenControl: true,
                zoomControl: true
            });
            
            infoWindow = new google.maps.InfoWindow();
            
            document.getElementById('loading').classList.remove('show');
            
            // ËºâÂÖ•ÂÑ≤Â≠òÁöÑ URL
            const savedUrl = localStorage.getItem('webAppUrl');
            if (savedUrl) {
                document.getElementById('webAppUrl').value = savedUrl;
                webAppUrl = savedUrl;
                document.getElementById('refreshBtn').disabled = false;
                // Ëá™ÂãïËºâÂÖ•Ë≥áÊñô
                loadSheetData();
            }
        }
        
        // Ê∏ÖÈô§ÊâÄÊúâÊ®ôË®ò
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            updateStats(0, 0, 0);
        }
        
        // Êõ¥Êñ∞Áµ±Ë®àË≥áË®ä
        function updateStats(total, restaurants, attractions) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('restaurantCount').textContent = restaurants;
            document.getElementById('attractionCount').textContent = attractions;
        }
        
        // È°ØÁ§∫ÁãÄÊÖãË®äÊÅØ
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Êõ¥Êñ∞ÊúÄÂæåÊõ¥Êñ∞ÊôÇÈñì
        function updateLastUpdateTime() {
            const now = new Date();
            lastUpdateTime = now;
            const timeString = now.toLocaleString('zh-TW');
            document.getElementById('lastUpdate').textContent = `ÊúÄÂæåÊõ¥Êñ∞: ${timeString}`;
            document.getElementById('lastUpdate').style.display = 'block';
        }
        
        // ËôïÁêÜ Sheet Ë≥áÊñô‰∏¶Âª∫Á´ãÊ®ôË®ò
        function processSheetData(data) {
            clearMarkers();
            
            if (!Array.isArray(data)) {
                showStatus('Ë≥áÊñôÊ†ºÂºèÈåØË™§ÔºöÊáâÁÇ∫Èô£ÂàóÊ†ºÂºè', 'error');
                return;
            }
            
            let validCount = 0;
            let restaurantCount = 0;
            let attractionCount = 0;
            const bounds = new google.maps.LatLngBounds();
            
            data.forEach((item, index) => {
                // Ê™¢Êü•ÂøÖË¶ÅÊ¨Ñ‰ΩçÔºàÁ∂ìÂ∫¶„ÄÅÁ∑ØÂ∫¶Ôºâ
                if (!item.Á∂ìÂ∫¶ || !item.Á∑ØÂ∫¶) {
                    console.warn(`Á¨¨ ${index + 1} Á≠ÜË≥áÊñôÁº∫Â∞ëÂ∫ßÊ®ôË≥áË®ä`);
                    return;
                }
                
                const lat = parseFloat(item.Á∑ØÂ∫¶);
                const lng = parseFloat(item.Á∂ìÂ∫¶);
                
                if (isNaN(lat) || isNaN(lng)) {
                    console.warn(`Á¨¨ ${index + 1} Á≠ÜË≥áÊñôÂ∫ßÊ®ôÊ†ºÂºèÈåØË™§`);
                    return;
                }
                
                const position = { lat, lng };
                
                // Ê±∫ÂÆöÊ®ôË®òÂúñÁ§∫
                const category = item.È°ûÂà• || '';
                let iconUrl = 'https://maps.google.com/mapfiles/ms/icons/red-dot.png';
                
                if (category.includes('È§êÂª≥') || category.includes('ÁæéÈ£ü') || category.includes('Â∞èÂêÉ')) {
                    iconUrl = 'https://maps.google.com/mapfiles/ms/icons/restaurant.png';
                    restaurantCount++;
                } else if (category.includes('ÊôØÈªû') || category.includes('ËßÄÂÖâ')) {
                    iconUrl = 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png';
                    attractionCount++;
                } else {
                    // Ê†πÊìöÂêçÁ®±Âà§Êñ∑
                    const name = item['È§êÂª≥ÊàñÊôØÈªû'] || '';
                    if (name.includes('È§êÂª≥') || name.includes('ÁæéÈ£ü') || name.includes('Â∞èÂêÉ')) {
                        iconUrl = 'https://maps.google.com/mapfiles/ms/icons/restaurant.png';
                        restaurantCount++;
                    } else {
                        attractionCount++;
                    }
                }
                
                // Âª∫Á´ãÊ®ôË®ò
                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: item['È§êÂª≥ÊàñÊôØÈªû'] || `Âú∞Èªû ${index + 1}`,
                    animation: google.maps.Animation.DROP,
                    icon: {
                        url: iconUrl,
                        scaledSize: new google.maps.Size(32, 32)
                    }
                });
                
                // Âª∫Á´ãË≥áË®äË¶ñÁ™óÂÖßÂÆπ
                const infoContent = createInfoWindowContent(item);
                
                // ÈªûÊìäÊ®ôË®òÈ°ØÁ§∫Ë≥áË®ä
                marker.addListener('click', () => {
                    infoWindow.setContent(infoContent);
                    infoWindow.open(map, marker);
                });
                
                markers.push(marker);
                bounds.extend(position);
                validCount++;
            });
            
            if (validCount > 0) {
                // Ë™øÊï¥Âú∞ÂúñË¶ñÈáé‰ª•ÂåÖÂê´ÊâÄÊúâÊ®ôË®ò
                if (validCount === 1) {
                    map.setCenter(bounds.getCenter());
                    map.setZoom(15);
                } else {
                    map.fitBounds(bounds);
                }
                
                showStatus(`ÊàêÂäüËºâÂÖ• ${validCount} ÂÄãÂú∞ÈªûÊ®ôË®ò`);
                updateLastUpdateTime();
            } else {
                showStatus('Êú™ÊâæÂà∞ÊúâÊïàÁöÑÂú∞ÈªûË≥áÊñô', 'error');
            }
            
            updateStats(validCount, restaurantCount, attractionCount);
        }
        
        // Âª∫Á´ãË≥áË®äË¶ñÁ™óÂÖßÂÆπ
        function createInfoWindowContent(item) {
            const name = item['È§êÂª≥ÊàñÊôØÈªû'] || 'Êú™ÂëΩÂêçÂú∞Èªû';
            const category = item['È°ûÂà•'] || '';
            const highlight = item['ÈóúÊ≥®ÈáçÈªû'] || '';
            const address = item['Âú∞ÂùÄ'] || '';
            const note = item['ÂÇôË®ª'] || '';
            const recordTime = item['Á¥ÄÈåÑÊôÇÈñì'] || '';
            
            return `
                <div class="info-window">
                    <h3>${name}</h3>
                    ${category ? `<span class="category">${category}</span><br><br>` : ''}
                    ${highlight ? `<p><strong>üí° ÈóúÊ≥®ÈáçÈªû:</strong> <span class="highlight">${highlight}</span></p>` : ''}
                    ${address ? `<p><strong>üìç Âú∞ÂùÄ:</strong> ${address}</p>` : ''}
                    ${note ? `<p><strong>üìù ÂÇôË®ª:</strong> ${note}</p>` : ''}
                    ${recordTime ? `<p class="time"><strong>üïí Á¥ÄÈåÑÊôÇÈñì:</strong> ${recordTime}</p>` : ''}
                </div>
            `;
        }
        
        // Âæû Google Apps Script ËºâÂÖ•Ë≥áÊñô
        async function loadSheetData() {
            const urlInput = document.getElementById('webAppUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('Ë´ãËº∏ÂÖ• Google Apps Script Web App URL', 'error');
                return;
            }
            
            webAppUrl = url;
            localStorage.setItem('webAppUrl', url);
            
            const loadBtn = document.getElementById('loadBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            
            loadBtn.disabled = true;
            refreshBtn.disabled = true;
            showStatus('Ê≠£Âú®ËºâÂÖ• Google Sheet Ë≥áÊñô...', 'loading');
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                processSheetData(data);
                refreshBtn.disabled = false;
                
            } catch (error) {
                showStatus('ËºâÂÖ•Â§±ÊïóÔºö' + error.message, 'error');
                console.error('ËºâÂÖ•ÈåØË™§:', error);
            } finally {
                loadBtn.disabled = false;
            }
        }
        
        // ÈáçÊñ∞Êï¥ÁêÜË≥áÊñô
        function refreshData() {
            if (webAppUrl) {
                loadSheetData();
            }
        }
        
        // Enter ÈçµËºâÂÖ•
        document.getElementById('webAppUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadSheetData();
            }
        });
        
        // Á§∫ÁØÑË≥áÊñôÔºàÂü∫ÊñºÊñ∞ÁöÑÊ¨Ñ‰ΩçÁµêÊßãÔºâ
        const sampleData = [
            {
                "È§êÂª≥ÊàñÊôØÈªû": "ÈòøÂÆóÈ∫µÁ∑ö",
                "È°ûÂà•": "Âè∞ÂºèÂ∞èÂêÉ",
                "ÈóúÊ≥®ÈáçÈªû": "ÂøÖÂêÉÈ∫µÁ∑ö",
                "Âú∞ÂùÄ": "Âè∞ÂåóÂ∏ÇËê¨ËèØÂçÄÂ≥®ÂµãË°ó8-1Ëôü",
                "ÂÇôË®ª": "ÊéíÈöä‰∫∫ÊΩÆÂæàÂ§öÔºåÂª∫Ë≠∞ÈÅøÈñãÁî®È§êÊôÇÈñì",
                "Á∂ìÂ∫¶": 121.5069,
                "Á∑ØÂ∫¶": 25.0430,
                "Á¥ÄÈåÑÊôÇÈñì": "2024-12-15 14:30"
            },
            {
                "È§êÂª≥ÊàñÊôØÈªû": "ÈæçÂ±±ÂØ∫",
                "È°ûÂà•": "ÂÆóÊïôÊôØÈªû",
                "ÈóúÊ≥®ÈáçÈªû": "Ê≠∑Âè≤Âè§Ëπü",
                "Âú∞ÂùÄ": "Âè∞ÂåóÂ∏ÇËê¨ËèØÂçÄÂª£Â∑ûË°ó211Ëôü",
                "ÂÇôË®ª": "È¶ôÁÅ´ÈºéÁõõÁöÑÂè§ÂªüÔºåÂª∫ÁØâÁ≤æÁæé",
                "Á∂ìÂ∫¶": 121.4999,
                "Á∑ØÂ∫¶": 25.0367,
                "Á¥ÄÈåÑÊôÇÈñì": "2024-12-15 15:00"
            },
            {
                "È§êÂª≥ÊàñÊôØÈªû": "ÈºéÊ≥∞Ë±ê",
                "È°ûÂà•": "‰∏≠ÂºèÈ§êÂª≥",
                "ÈóúÊ≥®ÈáçÈªû": "Â∞èÁ±†ÂåÖ",
                "Âú∞ÂùÄ": "Âè∞ÂåóÂ∏ÇÂ§ßÂÆâÂçÄ‰ø°Áæ©Ë∑Ø‰∫åÊÆµ194Ëôü",
                "ÂÇôË®ª": "‰∏ñÁïåÁü•ÂêçÂ∞èÁ±†ÂåÖÔºåÂìÅË≥™Á©©ÂÆö",
                "Á∂ìÂ∫¶": 121.5333,
                "Á∑ØÂ∫¶": 25.0333,
                "Á¥ÄÈåÑÊôÇÈñì": "2024-12-15 16:20"
            }
        ];
        
        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåËºâÂÖ•Á§∫ÁØÑË≥áÊñô
        window.addEventListener('load', function() {
            // Â¶ÇÊûúÊ≤íÊúâÂÑ≤Â≠òÁöÑ URLÔºåÈ°ØÁ§∫Á§∫ÁØÑË≥áÊñô
            setTimeout(() => {
                const savedUrl = localStorage.getItem('webAppUrl');
                if (!savedUrl) {
                    processSheetData(sampleData);
                    showStatus('Â∑≤ËºâÂÖ•Á§∫ÁØÑË≥áÊñôÔºåË´ãËº∏ÂÖ•ÊÇ®ÁöÑ Google Apps Script URL');
                }
            }, 1000);
        });
    </script>
    
    <!-- Google Maps API Â∞áÁî± Apps Script Êèê‰æõ -->
    <script>
        // Ê™¢Êü•ÊòØÂê¶Â∑≤ËºâÂÖ• Google Maps API
        function checkGoogleMapsAPI() {
            if (typeof google !== 'undefined' && google.maps) {
                initMap();
            } else {
                // Â¶ÇÊûúÊ≤íÊúâ APIÔºåÈ°ØÁ§∫ÊèêÁ§∫Ë®äÊÅØ
                document.getElementById('map').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; background: #f5f5f5; color: #666; text-align: center; padding: 40px;">
