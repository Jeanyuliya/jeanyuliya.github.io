    /**********************
     * æŠ“è³‡æ–™ + çµ±è¨ˆ (GET è®€å–)
     **********************/
    async function fetchWithFallback(url) {
      // å˜—è©¦ç›´æ¥è®€å– (å› ç‚º GAS ä¼ºæœå™¨ç«¯å·²ç¶“ç§»é™¤äº† HtmlServiceï¼Œç¾åœ¨æ˜¯æ¨™æº– JSON)
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res;
      } catch (e) {
        // å¦‚æœç›´æ¥è®€å–å¤±æ•—ï¼Œæ‰å˜—è©¦ CORS ä»£ç†
        console.warn('ç›´æ¥è®€å–å¤±æ•—ï¼Œå˜—è©¦ CORS ä»£ç†...', e);
        let lastErr;
        for (const call of CORS_INVOCATIONS) {
          try {
            const res = await call(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res;
          } catch (e) {
            lastErr = e;
          }
        }
        throw lastErr || new Error('æ‰€æœ‰é€šé“çš†å¤±æ•—');
      }
    }

    function normalizeRowObject(obj, idxBase=2) {
      const pick = (o, keys) => keys.find(k => k in o && o[k] !== undefined && o[k] !== null);
      const get = (o, names, d='') => {
        const k = pick(o, names);
        if (!k) return d;
        return (o[k] ?? d);
      };

      const name = get(obj, ['é¤å»³æˆ–æ™¯é»','åº—å','åç¨±','name']);
      const cat = get(obj, ['é¡åˆ¥','åˆ†é¡','category']);
      const focus = get(obj, ['é—œæ³¨é‡é»','é‡é»','focus']);
      const addr = get(obj, ['åœ°å€','address']);
      const notes = get(obj, ['å‚™è¨»','èªªæ˜','description','notes']);
      const lat = get(obj, ['ç·¯åº¦','lat','latitude']);
      const lng = get(obj, ['ç¶“åº¦','lng','longitude']);
      const time = get(obj, ['ç´€éŒ„æ™‚é–“','æ™‚é–“','time']);
      const visit = obj.completed; // GAS #1 å·²ç¶“æ­£è¦åŒ–éäº†
      const rowIx = obj.rowIndex || obj.row || obj.rowid || obj._row || null;
      
      return {
        name, category: cat, focus, address: addr, description: notes,
        lat, lng, recordTime: time, completed: isVisited(obj), rowIndex: rowIx || idxBase
      };
    }

    function isVisited(store) {
      // ç”±æ–¼ GAS #1 ç¾åœ¨å·²ç¶“åœ¨ä¼ºæœå™¨ç«¯å°‡ 'å®Œæˆ' æ¬„ä½æ­£è¦åŒ–ç‚º boolean çš„ completed å±¬æ€§ï¼Œæˆ‘å€‘å¯ä»¥ç›´æ¥ä½¿ç”¨å®ƒã€‚
      const v = store.completed ?? store.visited ?? store['å·²æ‹œè¨ª'] ?? store['å®Œæˆ'];
      if (typeof v === 'boolean') return v;
      if (typeof v === 'number') return v === 1;
      if (typeof v === 'string') {
        const s = v.trim();
        return ['true','TRUE','True','æ˜¯','å·²æ‹œè¨ª','1','âœ“','âœ”'].includes(s);
      }
      return false;
    }

    function parseUnknownResponse(data) {
      try {
        if (typeof data === 'string') data = JSON.parse(data);
      } catch {}
      
      // ç”±æ–¼ GAS #1 ç¾åœ¨æ˜¯æ¨™æº– JSON å›æ‡‰ï¼Œæˆ‘å€‘å¯ä»¥ä¾è³´å…¶çµæ§‹
      if (data && data.success === true && Array.isArray(data.data)) {
        // GAS #1 å›å‚³çš„ data å·²ç¶“æ˜¯æˆ‘å€‘éœ€è¦çš„æ­£è¦åŒ–çµæ§‹
        return data.data; 
      }
      
      // å¦‚æœå›å‚³çš„ä¸æ˜¯é æœŸçš„çµæ§‹ï¼Œä½¿ç”¨èˆŠçš„è§£æé‚è¼¯
      if (Array.isArray(data)) return data.map((o,i) => normalizeRowObject(o,i+2));
      if (data && Array.isArray(data.data))
        return data.data.map((o,i) => normalizeRowObject(o,i+2));
      
      return [];
    }

    async function loadStoreData() {
      const btn = document.getElementById('loadData');
      btn.disabled = true;
      btn.textContent = 'è¼‰å…¥ä¸­â€¦';
      clearMarkers();
      removedStores.clear();
      showMessage('æ­£åœ¨å¾ Google Sheets è¼‰å…¥è³‡æ–™â€¦', 'info');

      try {
        // 1. æŠ“å–ä¸»è¦è³‡æ–™ (åªæŠ“æœªæ‹œè¨ªæˆ–å…¨éƒ¨)
        const res1 = await fetchWithFallback(DATA_URL());
        const text1 = await res1.text();
        const dataResponse = JSON.parse(text1);

        if (!dataResponse.success) {
          throw new Error(dataResponse.message || 'è³‡æ–™è®€å–å¤±æ•—');
        }
        
        // GAS #1 å·²ç¶“æ ¹æ“š DRAW_ONLY_UNVISITED ç¯©é¸å¥½äº†ï¼Œä¸”å·²ç¶“æ­£è¦åŒ–ã€‚
        storeData = dataResponse.data.filter(s => s.lat && s.lng && s.name); 

        // 2. æŠ“å–ç¸½æ•¸çµ±è¨ˆ (å¿…é ˆæŠ“å…¨éƒ¨è³‡æ–™)
        let totals = dataResponse.meta || { total: storeData.length, visited: 0, unvisited: storeData.length };
        
        if (!dataResponse.meta) {
          // å¦‚æœ GAS #1 æ²’æœ‰å›å‚³ meta (ä¾‹å¦‚èˆŠç‰ˆæˆ–éŒ¯èª¤)ï¼Œå‰‡è‡ªè¡Œè¨ˆç®—
          const fullRes = await fetchWithFallback(TOTALS_URL());
          const fullText = await fullRes.text();
          const fullDataResponse = JSON.parse(fullText);
          totals = fullDataResponse.meta || totals;
        }

        createMarkers();
        applyTotalsToUI(totals);
        showMessage(`æˆåŠŸè¼‰å…¥ ${storeData.length} ç­†å¾…æ‹œè¨ªåº—å®¶è³‡æ–™ (ç¸½è¨ˆ ${totals.total} ç­†)`, 'success');
        updateActiveMarkersUI();

      } catch (err) {

    function applyTotalsToUI(totals) {

    /**********************
     * ç¹ªè£½æ¨™è¨˜
     **********************/
    function clearMarkers() {
      markers.forEach(m => { try { m.setMap(null) } catch {} });

    }

    function createMarkers() {
      clearMarkers();
      storeData.forEach((store, index) => {
        // ç¢ºä¿ storeData å…§çš„ completed ç‹€æ…‹æ˜¯æº–ç¢ºçš„ (é›–ç„¶ GAS æ‡‰å·²ç¯©é¸)
        if (isVisited(store)) return; 
        
        const lat = parseFloat(store.lat), lng = parseFloat(store.lng);
        if (!Number.isFinite(lat) || !Number.isFinite(lng)) return;

        const marker = new google.maps.Marker({
          map,
          position: {lat, lng},
          title: store.name || 'æœªçŸ¥åº—å®¶',
          icon: {
            url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            scaledSize: new google.maps.Size(40, 40)

        // å°‡ store è³‡è¨Šç›´æ¥ç¶å®šåˆ° marker ä¸Š
        marker.storeData = store;
        marker.storeIndex = index;

        marker.addListener('click', () => {
          // é»æ“Šæ™‚é—œé–‰èˆŠçš„ infoWindow ä¸¦é–‹å•Ÿæ–°çš„
          if (infoWindow) infoWindow.close(); 
          
          const content = `
            <div class="info-window">
              <h3>${store.name || 'æœªçŸ¥åº—å®¶'}</h3>
              <p><strong>é¡åˆ¥:</strong> ${store.category || 'æœªåˆ†é¡'}</p>
              <p><strong>é—œæ³¨é‡é»:</strong> ${store.focus || 'ç„¡'}</p>
              <p><strong>åœ°å€:</strong> ${store.address || 'ç„¡åœ°å€è³‡è¨Š'}</p>
              <p><strong>å‚™è¨»:</strong> ${store.description || 'ç„¡å‚™è¨»'}</p>
              <p><strong>ç´€éŒ„æ™‚é–“:</strong> ${store.recordTime || 'ç„¡ç´€éŒ„'}</p>
              <button class="remove-btn" onclick="removeMarker(${index})">âœ… æ¨™è¨˜ç‚ºå·²æ‹œè¨ª</button>
            </div>`;
            
          infoWindow.setContent(content);
          infoWindow.open(map, marker);
        });

        markers.push(marker);
      });

      if (markers.length) {
        const bounds = new google.maps.LatLngBounds();

        map.fitBounds(bounds);

    }

    /**********************
     * æ¨™è¨˜ç‚ºå·²æ‹œè¨ª (å®‰å…¨ POST å¯«å…¥)
     **********************/
    async function markAsVisitedInSheet(rowIndex, storeName) {
      // ğŸš¨ ä½¿ç”¨ POST è«‹æ±‚ï¼Œå°‡ Token æ”¾å…¥ Body ä¸­ ğŸš¨
      const payload = {
        action: 'markVisited',
        rowIndex: rowIndex,
        storeName: storeName,
        token: SHEET_WRITE_TOKEN // å®‰å…¨åœ°å°‡ Token æ”¾åœ¨ Body è£¡
      };

      const res = await fetch(BASE_API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });
      
      // GAS #1 ç¾åœ¨æ˜¯æ¨™æº– JSON æœå‹™ï¼Œä¸éœ€è¦ CORS ä»£ç†
      if (!res.ok) {
        throw new Error(`HTTP éŒ¯èª¤: ${res.status}`);
      }

      const json = await res.json();
      if (!json || json.success !== true) {
        // æª¢æŸ¥ GAS å‚³å›çš„éŒ¯èª¤è¨Šæ¯
        throw new Error(json?.message || json?.error || 'æ›´æ–° Google Sheets å¤±æ•—ï¼Œè«‹æª¢æŸ¥ GAS æ—¥èªŒ');
      }
      return json;
    }

    async function removeMarker(storeIndex) {
      const marker = markers.find(m => m.storeIndex === storeIndex);
      const store = storeData[storeIndex];
      
      if (!marker || !store) {
        showMessage('æ‰¾ä¸åˆ°è¦ç§»é™¤çš„æ¨™è¨˜', 'error');
        return;
      }
      
      // ç¢ºä¿ infoWindow é—œé–‰
      if (infoWindow) infoWindow.close();

      try {
        showMessage(`æ­£åœ¨å®‰å…¨åœ°æ¨™è¨˜ã€Œ${store.name}ã€ç‚ºå·²å®Œæˆâ€¦`, 'info');
        
        // å‘¼å«æ–°çš„å®‰å…¨ POST å¯«å…¥å‡½å¼
        await markAsVisitedInSheet(store.rowIndex, store.name);

        // ç§»é™¤åœ°åœ–æ¨™è¨˜
        marker.setMap(null);
        markers = markers.filter(m => m !== marker);

        // æ›´æ–° storeData ç‹€æ…‹ (é‡è¦ï¼Œé˜²æ­¢é‡è¤‡æ“ä½œ)
        storeData[storeIndex].completed = true;

        showMessage(`âœ… å·²å°‡ã€Œ${store.name}ã€æ¨™è¨˜ç‚ºå·²æ‹œè¨ªä¸¦æ›´æ–° Sheets`, 'success');
      } catch (e) {

        showMessage(`æ¨™è¨˜å¤±æ•—ï¼š${e.message || e}`, 'error');
      }
    }
    
    // å°‡ removeMarker å‡½å¼æš´éœ²çµ¦ InfoWindow å…§çš„ onclick
    window.removeMarker = removeMarker;

    async function searchAndMoveMap() {
      const input = document.getElementById('addressSearch');
      const address = (input.value || '').trim();
      if (!address) return showMessage('è«‹è¼¸å…¥åœ°å€æˆ–å€åŸŸåç¨±', 'error');

      const preset = TAIWAN_LOCATIONS[address] || TAIWAN_LOCATIONS[address+'å¸‚'] || TAIWAN_LOCATIONS[address+'å€'];
      if (preset) return moveMapToLocation(preset, address);

      if (window.google?.maps?.Geocoder) {
        new google.maps.Geocoder().geocode(
          { address: address + ' å°ç£', region: 'TW', language: 'zh-TW' },
          (results, status) => {
            if (status === 'OK' && results[0]) {
              moveMapToLocation({
                lat: results[0].geometry.location.lat(),
                lng: results[0].geometry.location.lng()
              }, results[0].formatted_address);
            } else {
              searchWithNominatim(address);
            }
          }
        );
      } else {
        searchWithNominatim(address);
      }
    }

    async function searchWithNominatim(address) {
      try {
        const res = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ' å°ç£')}&limit=1&countrycodes=tw`,
          { headers: {'User-Agent': 'StoreTracker/1.0'} }
        );
        const arr = await res.json();
        if (arr && arr.length) {
          moveMapToLocation(
            {lat: parseFloat(arr[0].lat), lng: parseFloat(arr[0].lon)},
            arr[0].display_name
          );
        } else {
          showMessage('æ‰¾ä¸åˆ°æŒ‡å®šçš„ä½ç½®ï¼Œè«‹è¼¸å…¥æ›´å…·é«”çš„åœ°å€', 'error');
        }
      } catch (e) {
        showMessage('æœå°‹æœå‹™æš«æ™‚ç„¡æ³•ä½¿ç”¨', 'error');
      }
    }
