<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>貼文格式清理工具</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; color: #222; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    textarea {
      width: 100%;
      height: 180px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      margin-right: 1rem;
    }
    .output-label { margin-top: 2rem; font-weight: bold; }
    .note { margin-top: 1rem; font-size: 0.9rem; color: #666; }
    code { background: #eee; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>🧹 貼文格式清理工具</h1>
  <textarea id="input" placeholder="貼上從 Notion 複製的內容..."></textarea>
  <div>
    <button onclick="cleanText()">格式轉換</button>
    <button onclick="copyOutput()">複製結果</button>
    <button onclick="clearAll()">一鍵清空</button>
  </div>
  <div class="output-label">🔍 轉換後內容：</div>
  <textarea id="output" readonly></textarea>
  <div class="note">
    註：自動去除 Markdown、壓縮空行（保留標題前空行）、句號後自動換行。
  </div>

  <script>
    function cleanText() {
      const input = document.getElementById('input').value;
      let lines = input.split('\n');
      let outputLines = [];
      let previousWasEmpty = false;

      for (let i = 0; i < lines.length; i++) {
        let line = lines[i];
        let nextLine = lines[i + 1] || '';

        // 是否為標題行（保留 emoji）
        const isHeaderLine = /^#+\s+/.test(line);
        const isNextHeader = /^#+\s+/.test(nextLine);
        const isPrevHeader = i > 0 && /^#+\s+/.test(lines[i - 1]);

        // 處理 markdown 格式
        if (isHeaderLine) {
          line = line.replace(/^#+\s+/, '');
        }
        line = line.replace(/^\s*-\s+/, '• ')
                   .replace(/\*\*(.*?)\*\*/g, '$1')
                   .replace(/\*(.*?)\*/g, '$1');

        const isCurrentEmpty = line.trim() === '';

        if (isCurrentEmpty) {
          // 只保留標題前的空行
          if (isNextHeader && !previousWasEmpty) {
            outputLines.push('');
            previousWasEmpty = true;
          }
          continue;
        }

        outputLines.push(line);
        previousWasEmpty = false;
      }

      let output = outputLines.join('\n')
        .replace(/([。！？!?])([^\n])/g, '$1\n$2')
        .trim();

      document.getElementById('output').value = output;
    }

    function copyOutput() {
      const out = document.getElementById('output');
      out.select();
      document.execCommand('copy');
      alert('已複製清理後的內容 ✅');
    }

    function clearAll() {
      document.getElementById('input').value = '';
      document.getElementById('output').value = '';
    }
  </script>
</body>
</html>
