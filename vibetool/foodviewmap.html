    <style>

<body>
    <div class="header">
        <h1>ğŸ—ºï¸ åº—å®¶æ™¯é»åœ°åœ–è¿½è¹¤å™¨</h1>
        <p>è¼‰å…¥æ‚¨çš„åº—å®¶è³‡æ–™ï¼Œè¿½è¹¤æ‹œè¨ªé€²åº¦</p>
    </div>

    <div class="container">
        <div class="controls">
            <button id="loadData" onclick="loadStoreData()">ğŸ“¥ è¼‰å…¥åº—å®¶è³‡æ–™</button>
        </div>

        <div class="map-container">
            <div id="map">
                <div class="loading">
                    <p>ğŸ“ æ­£åœ¨åˆå§‹åŒ–åœ°åœ–...</p>

        </div>

        <div class="status">
            <h3>ğŸ“Š ç‹€æ…‹è³‡è¨Š</h3>
            <div class="status-item">
                <span>ç¸½åº—å®¶æ•¸é‡:</span>
                <span id="totalStores">0</span>
            </div>
            <div class="status-item">
                <span>å¾…æ‹œè¨ªæ¨™è¨˜:</span>
                <span id="activeMarkers">0</span>
            </div>
            <div class="status-item">
                <span>å·²æ‹œè¨ªåº—å®¶:</span>
                <span id="removedMarkers">0</span>
            </div>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let storeData = [];
        let removedStores = new Set();
        
        // æ›´æ–°ç‚ºæ–°çš„ Google Sheets API endpoint
        const SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbyXe1tkQjcRMaWE-MqYIQmpzL764lcqKSJXfx96kHNYlLE1MyTVA84WnZHfZ_HRhrfz/exec';

        // åˆå§‹åŒ–åœ°åœ–
        function initMap() {
            try {
                // é è¨­ä¸­å¿ƒé»è¨­ç‚ºå°åŒ—
                const defaultCenter = { lat: 25.0330, lng: 121.5654 };
                
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: defaultCenter,
                    mapTypeId: 'roadmap',
                    styles: [
                        {
                            featureType: 'poi',
                            elementType: 'labels',
                            stylers: [{ visibility: 'off' }]
                        }
                    ]
                });

                showMessage('åœ°åœ–åˆå§‹åŒ–å®Œæˆï¼é»æ“Šã€Œè¼‰å…¥åº—å®¶è³‡æ–™ã€é–‹å§‹ä½¿ç”¨', 'success');
                
            } catch (error) {
                console.error('åœ°åœ–åˆå§‹åŒ–éŒ¯èª¤:', error);
                showMessage('åœ°åœ–è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š', 'error');
            }
        }

        // è¼‰å…¥åº—å®¶è³‡æ–™
        async function loadStoreData() {
            const loadBtn = document.getElementById('loadData');
            loadBtn.disabled = true;
            loadBtn.textContent = 'è¼‰å…¥ä¸­...';

            try {
                showMessage('æ­£åœ¨å¾ Google Sheets è¼‰å…¥è³‡æ–™...', 'info');
                
                // ä½¿ç”¨ fetch è«‹æ±‚ï¼Œæ·»åŠ  CORS æ¨¡å¼
                const response = await fetch(SHEETS_API_URL, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // æª¢æŸ¥æ˜¯å¦æœ‰éŒ¯èª¤å›æ‡‰
                if (data.success === false) {
                    throw new Error(data.message || data.error || 'è¼‰å…¥è³‡æ–™å¤±æ•—');
                }
                
                // å¦‚æœè³‡æ–™æ˜¯åŒ…è£åœ¨å›æ‡‰ç‰©ä»¶ä¸­
                const storeArray = Array.isArray(data) ? data : (data.data || data);
                
                if (!Array.isArray(storeArray)) {
                    throw new Error('è³‡æ–™æ ¼å¼éŒ¯èª¤æˆ–ç„¡è³‡æ–™');
                }

                storeData = storeArray;
                createMarkers();
                
                showMessage(`æˆåŠŸè¼‰å…¥ ${storeData.length} ç­†åº—å®¶è³‡æ–™`, 'success');
                updateStats();

            } catch (error) {
                console.error('è¼‰å…¥è³‡æ–™éŒ¯èª¤:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showMessage('è¼‰å…¥å¤±æ•—: ç¶²è·¯é€£ç·šå•é¡Œæˆ– CORS è¨­å®šå•é¡Œã€‚è«‹ç¢ºèª Google Apps Script å·²æ­£ç¢ºè¨­å®š CORS headers', 'error');
                } else {
                    showMessage(`è¼‰å…¥å¤±æ•—: ${error.message}`, 'error');
                }
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'ğŸ“¥ è¼‰å…¥åº—å®¶è³‡æ–™';
            }
        }

        // å‰µå»ºåœ°åœ–æ¨™è¨˜
        function createMarkers() {
            // æ¸…é™¤ç¾æœ‰æ¨™è¨˜
            clearMarkers();

            storeData.forEach((store, index) => {
                // è·³éå·²ç§»é™¤çš„åº—å®¶æˆ–å·²æ‹œè¨ªçš„åº—å®¶
                if (removedStores.has(index) || store.visited) {
                    return;
                }

                // ç¢ºä¿æœ‰ç¶“ç·¯åº¦è³‡æ–™
                if (!store.lat || !store.lng) {
                    console.warn('åº—å®¶ç¼ºå°‘åº§æ¨™è³‡æ–™:', store);
                    return;
                }

                const position = {
                    lat: parseFloat(store.lat),
                    lng: parseFloat(store.lng)
                };

                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: store.name || 'æœªçŸ¥åº—å®¶',
                    icon: {
                        url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                        scaledSize: new google.maps.Size(40, 40)
                    }
                });

                // å‰µå»ºè³‡è¨Šçª—å£
                const infoWindow = new google.maps.InfoWindow({
                    content: createInfoWindowContent(store, index)
                });

                marker.addListener('click', () => {
                    // é—œé–‰å…¶ä»–è³‡è¨Šçª—å£
                    markers.forEach(m => {
                        if (m.infoWindow) {
                            m.infoWindow.close();
                        }
                    });
                    
                    infoWindow.open(map, marker);
                });

                // å„²å­˜æ¨™è¨˜å’Œç›¸é—œè³‡è¨Š
                marker.infoWindow = infoWindow;
                marker.storeIndex = index;
                marker.rowIndex = store.rowIndex; // å„²å­˜ Google Sheets çš„è¡Œè™Ÿ
                markers.push(marker);
            });

            // èª¿æ•´åœ°åœ–è¦–é‡ä»¥åŒ…å«æ‰€æœ‰æ¨™è¨˜
            if (markers.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                markers.forEach(marker => {
                    bounds.extend(marker.getPosition());
                });
                map.fitBounds(bounds);
            }
        }

        // å‰µå»ºè³‡è¨Šçª—å£å…§å®¹
        function createInfoWindowContent(store, index) {
            const content = `
                <div class="info-window">
                    <h3>${store.name || 'æœªçŸ¥åº—å®¶'}</h3>
                    <p><strong>é¡åˆ¥:</strong> ${store.type || 'æœªåˆ†é¡'}</p>
                    <p><strong>é—œæ³¨é‡é»:</strong> ${store.focus || 'ç„¡'}</p>
                    <p><strong>åœ°å€:</strong> ${store.address || 'ç„¡åœ°å€è³‡è¨Š'}</p>
                    <p><strong>å‚™è¨»:</strong> ${store.description || 'ç„¡å‚™è¨»'}</p>
                    <p><strong>ç´€éŒ„æ™‚é–“:</strong> ${store.recordTime || 'ç„¡ç´€éŒ„'}</p>
                    <button class="remove-btn" onclick="removeMarker(${index})">
                        âœ… æ¨™è¨˜ç‚ºå·²æ‹œè¨ª
                    </button>
                </div>
            `;
            return content;
        }

        // ç§»é™¤å–®å€‹æ¨™è¨˜ä¸¦æ›´æ–° Google Sheets
        async function removeMarker(storeIndex) {
            const markerToRemove = markers.find(marker => marker.storeIndex === storeIndex);
            const store = storeData[storeIndex];
            
            if (!markerToRemove || !store) {
                showMessage('æ‰¾ä¸åˆ°è¦ç§»é™¤çš„æ¨™è¨˜', 'error');
                return;
            }
            
            try {
                // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
                showMessage('æ­£åœ¨æ›´æ–°è³‡æ–™...', 'info');
                
                // å‚³é€åˆ° Google Sheets æ¨™è¨˜ç‚ºå·²æ‹œè¨ª
                await markAsVisitedInSheet(store.rowIndex, store.name);
                
                // é—œé–‰è³‡è¨Šçª—å£
                if (markerToRemove.infoWindow) {
                    markerToRemove.infoWindow.close();
                }
                
                // å¾åœ°åœ–ç§»é™¤æ¨™è¨˜
                markerToRemove.setMap(null);
                
                // å¾æ¨™è¨˜é™£åˆ—ç§»é™¤
                markers = markers.filter(marker => marker.storeIndex !== storeIndex);
                
                // åŠ å…¥å·²ç§»é™¤æ¸…å–®
                removedStores.add(storeIndex);
                
                showMessage(`å·²å°‡ã€Œ${store.name}ã€æ¨™è¨˜ç‚ºå·²æ‹œè¨ªä¸¦åŒæ­¥åˆ° Google Sheets`, 'success');
                updateStats();
                
            } catch (error) {
                console.error('æ›´æ–°å¤±æ•—:', error);
                showMessage(`æ¨™è¨˜å¤±æ•—: ${error.message}`, 'error');
            }
        }

        // æ¸…é™¤æ‰€æœ‰æ¨™è¨˜ï¼ˆå…§éƒ¨åŠŸèƒ½ï¼‰
        function clearMarkers() {
            markers.forEach(marker => {
                marker.setMap(null);
                if (marker.infoWindow) {
                    marker.infoWindow.close();
                }
            });
            markers = [];
        }

        // æ›´æ–°çµ±è¨ˆè³‡è¨Š
        function updateStats() {
            document.getElementById('totalStores').textContent = storeData.length;
            document.getElementById('activeMarkers').textContent = markers.length;
            document.getElementById('removedMarkers').textContent = removedStores.size;
        }

        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            messageElement.className = type;
            messageElement.textContent = message;
            
            messagesDiv.appendChild(messageElement);
            
            // 5ç§’å¾Œè‡ªå‹•ç§»é™¤è¨Šæ¯
            setTimeout(() => {
                if (messageElement.parentNode) {
                    messageElement.parentNode.removeChild(messageElement);
                }
            }, 5000);
        }

        // å°‡å·²æ‹œè¨ªç‹€æ…‹å‚³é€å› Google Sheets
        async function markAsVisitedInSheet(rowIndex, storeName) {
            try {
                const response = await fetch(
                    `${SHEETS_API_URL}?action=markVisited&rowIndex=${rowIndex}&storeName=${encodeURIComponent(storeName)}`,
                    {
                        method: 'GET',
                        mode: 'cors'
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('å·²æˆåŠŸæ›´æ–° Google Sheets');
                    return result;
                } else {
                    throw new Error(result.message || 'æ›´æ–° Google Sheets å¤±æ•—');
                }
            } catch (error) {
                console.error('å‚³é€è³‡æ–™åˆ° Google Sheets æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                throw error;
            }
        }

        // è¼‰å…¥ Google Maps API
        async function loadGoogleMapsAPI() {
            try {
                showMessage('æ­£åœ¨è¼‰å…¥åœ°åœ–æœå‹™...', 'info');
                
                const script = document.createElement('script');
                
                script.onload = () => {
                    showMessage('åœ°åœ– API è¼‰å…¥æˆåŠŸ', 'success');
                };
                
                script.onerror = () => {
                    showMessage('åœ°åœ– API è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š', 'error');
                };
                
                script.src = 'https://maps.googleapis.com/maps/api/js?callback=initMap';
                script.defer = true;
                script.async = true;
                document.head.appendChild(script);
                
            } catch (error) {
                console.error('è¼‰å…¥ Google Maps API éŒ¯èª¤:', error);
                showMessage('ç„¡æ³•è¼‰å…¥åœ°åœ–æœå‹™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š', 'error');
            }
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        window.addEventListener('load', () => {
            updateStats();
            loadGoogleMapsAPI();
        });
    </script>
